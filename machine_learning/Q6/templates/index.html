<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Loan Approval Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="married">Married:</label>
                <select class="form-control" id="married" name="married">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dependents">Dependents:</label>
                <input type="number" class="form-control" id="dependents" name="dependents">
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select class="form-control" id="education" name="education">
                    <option value="0">Not Graduate</option>
                    <option value="1">Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="self_employed">Self Employed:</label>
                <select class="form-control" id="self_employed" name="self_employed">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="applicant_income">Applicant Income:</label>
                <input type="number" class="form-control" id="applicant_income" name="applicant_income">
            </div>
            <div class="form-group">
                <label for="coapplicant_income">Coapplicant Income:</label>
                <input type="number" class="form-control" id="coapplicant_income" name="coapplicant_income">
            </div>
            <div class="form-group">
                <label for="loan_amount">Loan Amount:</label>
                <input type="number" class="form-control" id="loan_amount" name="loan_amount">
            </div>
            <div class="form-group">
                <label for="loan_amount_term">Loan Amount Term (No. of Months):</label>
                <input type="number" class="form-control" id="loan_amount_term" name="loan_amount_term">
                    
            </div>
            <div class="form-group">
                <label for="credit_history">Credit History:</label>
                <select class="form-control" id="credit_history" name="credit_history">
                    <option value="1.0">Good</option>
                    <option value="0.0">Bad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="property_area">Property Area:</label>
                <select class="form-control" id="property_area" name="property_area">
                    <option value="0">Rural</option>
                    <option value="1">Semiurban</option>
                    <option value="2">Urban</option>
                </select>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    
        <div class="alert alert-info">
            <p>Ridge Model Result: {{ ridge_result }}</p>
            <p>Logistic Regression Model Result: {{ logistic_result }}</p>
        </div>
    </div>
</body>
</html>
